<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Home</title>
</head>
<body>
    <h1>Roybal Home Page</h1>
    <select id="participant-selector" title="Select Participant">
        <option value="BPS5WQ" data-participant-number="1">Participant 1</option>
        <option value="BP63G3" data-participant-number="2">Participant 2</option>
        <option value="BQ36JH" data-participant-number="3">Participant 3</option>
    </select>
    <button id="generate-csv" autofocus>Generate CSV</button>
    <form id="planForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label>Days of the Week:</label>
        <label><input type="checkbox" class="day" value="Sunday"> Sunday</label>
        <label><input type="checkbox" class="day" value="Monday"> Monday</label>
        <label><input type="checkbox" class="day" value="Tuesday"> Tuesday</label>
        <label><input type="checkbox" class="day" value="Wednesday"> Wednesday</label>
        <label><input type="checkbox" class="day" value="Thursday"> Thursday</label>
        <label><input type="checkbox" class="day" value="Friday"> Friday</label>
        <label><input type="checkbox" class="day" value="Saturday"> Saturday</label>  
        <button type="submit">Submit</button>
    </form>
    <script src="assets/js/data_collect.js"></script>
</body>
</html>
