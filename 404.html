<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vmin;
        }
        .error-container {
            background-color: #fff;
            border-radius: 5vmin;
            box-shadow: 0 2vmin 4vmin rgba(0, 0, 0, 0.1);
            padding: 2vmin;
            width: 60vmin;
            height: 60vmin;
            justify-content: center;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2vmin;
        }
        p {
            color: #333;
            margin-top: 1vmin;
            font-size: 2vmin;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <p>Try going back to the <a href="/home">home page</a>.</p>
    </div>
</body>
</html>
