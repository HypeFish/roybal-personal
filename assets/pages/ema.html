<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Motivation Survey</title>
    <link rel="stylesheet" href="/assets/css/users.css">
</head>

<body>
    <div class="container">
        <h1>Exercise Motivation Survey</h1>
        <div class="input-field">
            <h2>Exercise Plan and Performance</h2>
            <p>Please answer the following questions:</p>
            <label for="planned_exercise_yes">Did you plan to exercise today for at least 30 minutes??</label><br>
            <input type="radio" id="planned_exercise_yes" name="planned_exercise" value="yes">
            <label for="planned_exercise_yes">Yes</label>
            <input type="radio" id="planned_exercise_no" name="planned_exercise" value="no">
            <label for="planned_exercise_no">No</label>
            <br><br>
            <label for="performed_exercise_yes">Did you perform your exercise today?</label><br>
            <input type="radio" id="performed_exercise_yes" name="performed_exercise" value="yes">
            <label for="performed_exercise_yes">Yes</label>
            <input type="radio" id="performed_exercise_no" name="performed_exercise" value="no">
            <label for="performed_exercise_no">No</label>
            <br><br>
            <label for="motivated_textbox">What motivated you to exercise?</label>
            <textarea id="motivated_textbox" placeholder="Enter your response here!"></textarea>
            <br><br>
            <label for="stopped_textbox">What stopped you from exercising?</label>
            <textarea id="stopped_textbox" placeholder="Enter your response here!"></textarea>
            <br><br>
            <p id="message" style="color: red;"></p>
            <button class="btn" id="submit" type="button">Submit Entry</button>
            <button type="button" class="btn" id="back">Logout</button>
        </div>
    </div>
    <script src="/assets/js/text-collect/text.js"></script>
</body>

</html>
