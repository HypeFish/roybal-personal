<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Motivation Survey</title>
    <link rel="stylesheet" href="/assets/css/users.css">
</head>

<body>
    <div class="container">
        <h1>Exercise Motivation Survey</h1>
        <div class="input-field">
            <h2>If you exercised today, what motivated you? If you did not exercise today, why not?</h2>
            <p>Enter your response below:</p>
            <input type="radio" id="exercise" name="exercise_option" value="exercise">
            <label for="exercise">I exercised today</label>
            <input type="radio" id="no_exercise" name="exercise_option" value="no_exercise">
            <label for="no_exercise">I did not exercise today</label>
            <p> Enter your response below:</p>
            <p id="error-msg" style="color: red;"></p>
            <input type="text" id="textbox" placeholder="Enter your response here!">
            <button class="btn" id="submit" type="submit">Submit Entry</button>
            <button type="submit" class="btn" >
                <a href="/logout">Logout</a>
            </button>
        </div>
    </div>

    <script src="/assets/js/text-collect/text.js"></script>
</body>

</html>
