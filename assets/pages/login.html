<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/js/login/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
        <br></br>
        <!-- Changed type to "button" and added an id for easier selection in JavaScript -->
        <button id="survey-button" class="survey-button">Go to Motivation Survey</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Select the survey button by its id
            const surveyButton = document.getElementById("survey-button");
            
            // Add event listener to the survey button
            surveyButton.addEventListener("click", () => {
                // Redirect to the survey page when the button is clicked
                window.location.href = "/em";
            });
        });
    </script>
</body>

</html>
