<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />

    <link rel="stylesheet" href="/assets/css/users.css">
</head>

<body>
    <h1>Welcome, User!</h1>
    <div class="container">
        <h2>User Information</h2>
        <p>User ID: <span id="user-id"></span></p>
        <p>Participant Number: <span id="participant-number"></span></p>
    </div>
    <div class="container">
        <h2>Activity Days</h2>
        <p>Planned Activity Days: <span id="planned-activity-days"></span></p>
        <p>Completed Activity Days: <span id="completed-activity-days"></span></p>
        <div id="calendar"></div>
    </div>
    <div class="container">
        <h2>Points</h2>
        <p>Points for the Week: <span id="points"></span></p>
        <canvas id="point-chart"></canvas>
    </div>

    <div class="logout">
        <a href="/logout">Logout</a>
    </div>

    <script src="/assets/js/user/portal.js"></script>
</body>

</html>
